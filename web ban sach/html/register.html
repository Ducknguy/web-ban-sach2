<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <a href="#" class="logo" style="text-decoration: none;"><i class="fas fa-book"></i>StoreDV</a>

    <nav class="navbar">
      <a style="text-decoration: none"  href="#home"
        >Trang chủ</a
      >
      <a style="text-decoration: none"  href="#menu">Mục lục</a>
      <a style="text-decoration: none" href="/test/test.html">Liên hệ</a>
    </nav>
    <div class="icon">
      <ul>
        <li><i class="fas fa-bars" id="bars"></i></li>
        <li><i class="fas fa-search" id="search-icon"></i></li>
        <li><a href="#" class="fas fa-shopping-cart"></a></li>
        <li>
          <a href="#" class="fas fa-user"></a>
          <ul class="sub-user">
            <li><a href="/login/login.html" class="sub-user-text" id="login">Đăng Nhập</a></li>
            <br />
            <li><a href="/signup/signup.html" class="sub-user-text" id="lo">Đăng Ký</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  
      <form action="" id="search-form">
        <input type="search" placeholder="Tìm kiếm..." name="" id="search-box" />
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
      </form>
  
      <script src="script.js"></script>
      

      <div class="wrapper">
        <div class="login_box">
            <div class="login_header">
                    <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" placeholder="Username" class="input-field" required>
    
                <i class='bx bxs-user-circle' ></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" placeholder="Password" class="input-field" required>
    
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input_box">
                <input type="password" id="re-pass" placeholder="Re-Password" class="input-field" required>
    
                <i class='bx bxs-lock-open'></i>
            </div>
            <div class="input_box">
                <input type="email" id="email" placeholder="Email" class="input-field" required>
    
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input_box">
                <input type="number" id="number" placeholder="Phone Number" class="input-field" required>
    
                <i class='bx bxs-phone-call'></i>
            </div>
            <div class="sex">
                <div class="male">
                    <input type="checkbox"  id="male">  
                    <label for="male"><i class='bx bx-male-sign'></i></label> 
                </div>
                <div class="female">
                    <input type="checkbox" id="female">
                    <label for="female"><i class='bx bx-female-sign' ></i></label>
                </div>
                
            </div>
            
        
        <div class="input_box">
            <input type="submit" class="input-submit" value="Register">
        </div>
        
        </div>
    </div>


</body>
</body>
</html>
